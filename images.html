<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Images</title>
    </head>
    <body>
        <!-- picture tag example -->
        <picture>
            <img src="images/sunflower.jpg" alt="Here sunflower image" height="280px">
        </picture>

        <!-- figure tag example -->
        <figure>
            <img src="images/sketches.jpg" alt="sketches" height="280px">
            <figcaption>Sketch</figcaption>
        </figure>

    </body>
</html>
