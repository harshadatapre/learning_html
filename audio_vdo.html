<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <!-- Audio -->
    <!-- controls attribute is must -->
     <audio controls autoplay loop muted>
        <source src="docs/sample_audio.mp3" type="audio/mp3">
     </audio>

    <!-- video -->
    <!-- controls attribute is must --> 
     <!-- autoplay loop muted - these are also available same as audio-->
    <video width="300px" height="300px" poster="images/train.jpg" controls>
        <source src="docs/sample_video.mp4" type="video/mp4">
    </video>
</body>
</html>
