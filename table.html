<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Tables</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone No</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Gita</td>
                    <td>Pune</td>
                    <td>2323232323</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Sita</td>
                    <td>Mumbai</td>
                    <td>2326598323</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Mita</td>
                    <td>Nagpur</td>
                    <td>2285832323</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone No</th>
                    
                </tr>
            </tfoot>
        </table>

        <br>

        <table border="1">
            <thead>
                <th>Language</th>
                <th>Details</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">Wed Design</td>
                    <td>HTML</td>
                </tr>
                <tr>
                    <td>CSS</td>
                </tr>
                <tr>
                    <td>Javascript</td>
                </tr>
                <tr>
                    <td>Bootstrap</td>
                </tr>

                <tr>
                    <td rowspan="4">Backend</td>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>Java</td>
                </tr>
                <tr>
                    <td>.net</td>
                </tr>
                <tr>
                    <td>Ruby</td>
                </tr>
            </tbody>
        </table>

        <br>

        <table border="1">
            <thead>
                <tr>
                    <th colspan="4">Wed Design</th>
                    <th colspan="4">Backend</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td>JavaScript</td>
                    <td>Bootstrap</td>

                    <td>Python</td>
                    <td>Java</td>
                    <td>.net</td>
                    <td>Ruby</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
