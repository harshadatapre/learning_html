<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <h2>Contact Form Details</h2>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your Name">  <!-- input type is a inline element -->
        
        <br><br>

        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name">

        <br><br>

        <label>Email Id</label>
        <input type="email" placeholder="Enter Your Email Id">

        <br><br>

        <label>Phone No.</label>
        <input type="number" placeholder="Enter Your Phone No.">

        <br><br>

        <label>Password</label>
        <input type="password" placeholder="Password">

        <br><br>

        <label>Date</label>
        <input type="date">

        <br><br>

        <label>Month</label>
        <input type="month">

        <br><br>

        <label>Week</label>
        <input type="week">

        <br><br>

        <label>Time</label>
        <input type="time">

        <br><br>

        <label>Date and Time</label>
        <input type="datetime-local">

        <br><br>

        <label>Color</label>
        <input type="color">

        <br><br>

        <label>Range</label>
        <input type="range">

        <br><br>

        <label>Enter url</label>
        <input type="url" placeholder="https//www.google.com">

        <br><br>

        <label>Choose Cities</label> 
        <input type="checkbox" checked>Mumbai
        <input type="checkbox">Pune 
        <input type="checkbox">Nagpur 
        <input type="checkbox">Amravati 
        <input type="checkbox">Akola

        <br><br>

        <label>Choose Gender</label> 
        <input type="radio" name="gender" checked>Female
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Other

        <br><br>

        <label>Select Favourite Food</label>
        <select>
            <option>Pani Puri</option>
            <option>Dosa</option>
            <option>Idli</option>
            <option>Paratha</option>
            <option>Pav Bhaji</option>
        </select>

        <br><br>

        <label>Choose file</label>
        <input type="file" multiple>

        <br><br>

        <label>Text Area</label>
        <br>
        <textarea rows="8" cols="20"></textarea>

        <br><br>
        
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
